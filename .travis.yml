language: node_js
node_js:
  - stable
cache:
  directories:
    - packages/raccoon-city-ui/node_modules
    - packages/raccoon-city-graphql/node_modules
before_cache:
  - pip install --user awscli
jobs:
  include:
    - stage "UI"
      name: "React App"
      env:
        - REACT_APP_GRAPHQL_URL=$GRAPHQL_URL
      script:
        - cd packages/raccoon-city-ui
        - yarn
        - yarn run build
      deploy:
        - provider: script
          script: ~/.local/bin/aws s3 sync packages/raccoon-city-ui/build s3://raccoon-city-bucket/raccoon-city-ui-dev --region=eu-central-1 --delete
          skip_cleanup: true
          on:
            branch: master
        - provider: s3
          skip_cleanup: true
          access_key_id: $AWS_ACCESS_KEY_ID
          secret_access_key: $AWS_SECRET_ACCESS_KEY
          bucket: raccoon-city-bucket
          upload-dir: raccoon-city-ui-dev
          local_dir: packages/raccoon-city-ui/build
          region: eu-central-1
          on:
            branch: master
    - stage "Backend"
      name: "Graphql"
        script:
          - cd packages/raccoon-city-graphql
          - yarn
          - yarn run build
        deploy:
          - provider: heroku
            on:
              branch: master
            app: raccoon-city-test
            local_dir: packages/raccoon-city-graphql
            api_key:
              secure: 



