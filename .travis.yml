language: node_js
node_js:
  - stable
before_cache:
  - pip install --user awscli
jobs:
  include:
    - stage: ui
      env:
        - REACT_APP_GRAPHQL_URL=$GRAPHQL_URL
      script:
        - cd packages/raccoon-city-ui
        - yarn
        - yarn run build
      deploy:
        - provider: script
          script: ~/.local/bin/aws s3 sync build s3://raccoon-city-bucket/raccoon-city-ui-dev --region=eu-central-1 --delete
          skip_cleanup: true
          on:
            branch: master
        - provider: s3
          skip_cleanup: true
          access_key_id: $AWS_ACCESS_KEY_ID
          secret_access_key: $AWS_SECRET_ACCESS_KEY
          bucket: raccoon-city-bucket
          upload-dir: raccoon-city-ui-dev
          local_dir: build
          region: eu-central-1
          on:
            branch: master
        - provider: pages
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          local_dir: packages/raccoon-city-ui/build
          env:
            - REACT_APP_GRAPHQL_URL=https://raccoon-city-test.herokuapp.com/
          on:
            branch: develop
    - stage: backend
      script:
        - cd packages/raccoon-city-graphql
        - yarn
        - yarn run build
        - zip -r latest *
        - mkdir -p dpl_cd_upload
        - mv latest.zip dpl_cd_upload/latest.zip
      deploy:
        - provider: s3
          access_key_id: $AWS_ACCESS_KEY_ID
          secret_access_key: $AWS_SECRET_ACCESS_KEY
          local_dir: dpl_cd_upload
          skip_cleanup: true
          on:
            branch: master
          region: eu-central-1
          bucket: raccoon-city-bucket
          upload-dir: raccoon-city-ui-gql
        - provider: codedeploy
          access_key_id: $AWS_ACCESS_KEY_ID
          secret_access_key: $AWS_SECRET_ACCESS_KEY
          bucket: raccoon-city-bucket
          key: raccoon-city-ui-gql/latest.zip
          bundle_type: zip
          file_exists_behavior: overwrite
          application: raccooncity
          deployment_group: raccooncity-deployment-group
          region: eu-central-1
          on:
            branch: master
        - provider: heroku
          on:
            branch: develop
          app: raccoon-city-test
          local_dir: build
          api_key:
            secure: 
